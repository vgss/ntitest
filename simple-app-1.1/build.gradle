plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
    id 'war'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'''
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.0.5.RELEASE'
    

    testImplementation 'org.springframework.boot:spring-boot-starter-test'



    components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    // Need to patch constraints because snakeyaml is an optional dependency
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
    }
}

group = 'br.ufpe.nti'
sourceCompatibility = '1.8'
bootJar {
    mainClassName = 'br.ufpe.nti.Application'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
