plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:1.3.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.3.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:1.3.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:1.3.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:1.3.6.RELEASE'
}

group = 'br.ufpe.nti'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
